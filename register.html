    <div class="login vh-100">

                <div class="container">

                        <div class="content-item d-flex justify-content-between">

                                <p class=" m-0 ms-2 align-self-center">Paper Dashboard PRO React</p>

                                <li>

                                    </a>
                                </li>
                            </ul>

                    </div>
                    <div class="register-info">
                        <div class="register-form">
                            <form class="row register-in mt-5 ">
                                <h4>Register</h4>
                                <div class="icon d-flex justify-content-center">
                                    <div class="twitter me-3">
                                        <i class="fa-brands fa-twitter"></i>
                                    </div>
                                    <div class="dribble me-3">
                                        <i class="fa-solid fa-basketball"></i>
                                    </div>
                                    <div class="facebook">
                                        <i class="fa-brands fa-facebook-f"></i>
                                    </div>
                                </div>
                                <div class="e-mail-pass">
                                    <div class="w-100 mt-3 mb-3">
                                        <input type="text" class="form-control" placeholder="First Name.. "
                                            id="inputEmail4">
                                        <!-- <i class="fa-regular fa-envelope"></i> -->
                                    </div>
                                    <div class="w-100 mt-3 mb-3">
                                        <input type="password" class="form-control" placeholder="Last Name.."
                                            id="inputPassword4">
                                    </div>
                                    <div class="w-100 mt-3 mb-3">
                                        <input type="password" class="form-control" placeholder="Email.."
                                            id="inputPassword4">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check mt-4 mb-3">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            I agree to the <span class="t-c"> terms and conditions.</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <button type="submit" class="btn btn-primary rg-btn w-100 mt-4 mb-3"> GET STARTED </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </header>

    <!-- Js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
